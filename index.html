<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>VSPhone Panel</title>
<style>
    * {
        box-sizing: border-box;
    }
    body {
        margin: 0;
        background: #0b0b0b;
        color: #fff;
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        flex-direction: column;
    }
    .header {
        background: #151515;
        padding: 16px 20px;
        border-bottom: 1px solid #222;
    }
    .title {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 10px;
    }
    .info {
        display: flex;
        gap: 16px;
        flex-wrap: wrap;
    }
    .box {
        background: #101010;
        border-radius: 10px;
        padding: 10px 12px;
        display: flex;
        align-items: center;
        min-width: 260px;
    }
    .label {
        font-size: 13px;
        opacity: 0.8;
        margin-bottom: 4px;
    }
    .text {
        flex: 1;
        font-family: monospace;
        font-size: 14px;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
    }
    .col {
        flex: 1;
    }
    button {
        background: #3b82f6;
        border: none;
        border-radius: 6px;
        color: #fff;
        padding: 6px 10px;
        font-size: 12px;
        cursor: pointer;
        margin-left: 8px;
    }
    iframe {
        flex: 1;
        width: 100%;
        border: none;
        background: #000;
    }
</style>
</head>
<body>

<div class="header">
    <div class="title">VSPhone</div>

    <div class="info">
        <div class="col">
            <div class="label">Email</div>
            <div class="box">
                <div class="text" id="user">USERNAME_HERE</div>
                <button onclick="copyText('user')">Copy</button>
            </div>
        </div>

        <div class="col">
            <div class="label">Mật khẩu</div>
            <div class="box">
                <div class="text" id="pass">PASSWORD_HERE</div>
                <button onclick="copyText('pass')">Copy</button>
            </div>
        </div>
    </div>
</div>

<iframe 
    src="https://cloud.vsphone.com/#vsphone_auth_eyJ0b2tlbiI6ImllejY0Zk13RUhQMEtPeTZ1MW12NTk5SW54OU1sTzFnIiwidXNlcklkIjoiNTQxMDM2NjMiLCJ0aW1lc3RhbXAiOjE3NzAyMDEwNTgwNDJ9"
    allowfullscreen>
</iframe>

<script>
function copyText(id) {
    navigator.clipboard.writeText(
        document.getElementById(id).innerText
    );
}
</script>

</body>
</html>
